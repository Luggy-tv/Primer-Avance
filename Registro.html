<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="LogRegStyle.css">
        <link rel="script" href="validContra.js">
        <title>Registro de Cuenta</title>
        <script src="validContra.js"></script>
    </head>


    <body>
        <div class="registroUsuario">
            <h1>Registro de usuario</h1>
            <div class="txt">
                <form autocomplete="off" action="RegExito.html" method="post">
                    <br>

                    <label for="nombres">Nombre(s):</label>
                    <br>
                    <input type="text" 
                    name="nombres" 
                    id="nombres" 
                    pattern="(?=.*[a-zA-Z]).{1,30}"
                    title="Solo letras" 
                    placeholder="Nombre(s)"
                    required >
                    
                            
                    <br>

                    <label for="apellidos">Apellido(s):</label>
                    <br>
                    <input 
                    type="text" 
                    name="apellidos" 
                    id="apellidos" 
                    pattern="(?=.*[a-zA-Z]).{1,30}"
                    title="Solo letras"
                    placeholder="Apellidos"
                    required >

                    <br>

                    <label>Fecha de nacimiento:</label>
                    <br>
                    <input 
                    type="date" 
                    name="fechanac" 
                    id="fechanac"
                    min="1903-01-01"
                    max="2021-01-01"
                    required>

                    <br>

                    <label>Correo electrónico:</label>
                    <br>
                    <input 
                    type="email" 
                    name="correoElectronico" 
                    id="correoElectronico" 
                    placeholder="correo@electronico.com"
                    required>

                    <br>

                    <label>Nombre de usuario:</label>
                    <br>
                    <input type="text" 
                    name="nombreDeUsuario" 
                    id="nombreDeUsuario" 
                    required minlength="1"
                    placeholder="Nombre de usuario" 
                    required>

                    <br>
<!--
                    <label for="contraseña">Contraseña:</label>
                    <br>
                    <input type="password" 
                    name="contraseña" 
                    id="contraseña"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener una mayúscula, una minúscula, un número, un signo de puntuación y un mínimo de 8 caracteres" 
                    placeholder="Contraseña"
                    required>

                    <br>

                    <label for="validContra">Validar contraseña:</label>
                    <br>
                    <input 
                    type="password" 
                    name="validContra" 
                    id="validContra"
                    title="Ambas contraseñas deben ser iguales"
                    placeholder="Validar contraseña"
                    required>
               
                    <br>     
 -->
                    <label>Contraseña :
                        <input 
                        name="password" 
                        id="password" 
                        type="password" 
                        pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[.!#$-_]).{8,}"
                        title="Debe contener una mayúscula, una minúscula, un número, un signo de puntuación y un mínimo de 8 caracteres" 
                        placeholder="Contraseña"
                        onkeyup='check();' 
                        required
                        >
                    </label>

                      <br>
                    
                    <label>Confirmar Contraseña:
                        <input 
                        type="password" 
                        name="confirm_password" 
                        id="confirm_password"  
                        pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[.!#$-_]).{8,}" 
                        title="Ambas contraseñas deben ser iguales"
                        placeholder="Confirma Contraseña"
                        onkeyup='check();' 
                        required
                        > 
                    <span id='message'></span>
                    </label>
                    <br>
              

                    <label>Imagen de perfil:</label>
                    <br>
                    <input 
                    type="file" 
                    name="imagenPerfil" 
                    id="imagenPerfil"
                    accept="image/png, image/jpg, image/jpeg"
                    required>
                    <br>

                    <input  type="submit" value="Registrar">
                    
                </form>
            </div>
        </div>
    </body>
</html>
