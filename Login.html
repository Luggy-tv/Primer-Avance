<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge"> <!--Pa que jale el internet explorer-->
        <link rel="stylesheet" href="LogStyle.css">
        <title>Inicio de sesión</title>
        <script src="validContra.js"></script>
        
    </head>
 
    <body>
        <div class="centro">
            <h1>Inicio de sesión</h1>
            <div class="loginUsuario">
                <form autocomplete="off" action="acceso.html" method="post"> <!--para que no se guarden los datos en el navegador-->
                    <label>Usuario :
                        <input  type="text" 
                        name="usuarioLogin"
                        id="usuarioLogin"
                        maxlength="15"
                        pattern="[A-Za-z\d\.\_\-]{1,15}"
                        title="Ingresa tu usuario, letras,numeros y ciertos caracteres especiales(.-_); no mas de 15 caracteres"
                        placeholder="Usuario"
                        onkeyup='checkLogin();'
                        required>
                    </label>

                        <br>

                    <label>Contraseña:
                        <br>
                        <input type="text" 
                        name="passwordLogin"
                        id="passwordLogin"
                        maxlength="16"
                        pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[.!#$-_]).{8,16}$"
                        title="Debe contener una mayúscula, una minúscula, un número, un caracter especial(.!#$-_); mínimo de 8 caracteres no mas de 16" 
                        placeholder="Contraseña"
                        onkeyup='checkLogin();'
                        required
                        >
                    <span id="msLogin"></span>
                    <br>
                    </label>    
                    <input type="submit" value="Iniciar Sesión" title="Inicia sesión">

                </form>
            </div>
            
            <div class="registrarLink">
                <b>¿No tienes cuenta? <a href="Registro.html" title="Crea tu cuenta">¡Registrate!</a></b>
            </div>
        </div> 
   </body>
</html>
